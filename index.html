<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<header class="sec1 vh-100 pt-4">
    <div class="row container mx-auto pt-5">
        <div class="col-lg-12">
    
        <div class="heading">
            <h1 class="title text-center text-warning ">Bookmarker</h1>
            <div class="coute d-flex justify-content-center my-4 "><i class="fa-solid fa-bookmark fs-4"></i><h3 class="text-center ">Bookmark Your Favorite Sites</h3><i class="fa-solid fa-bookmark fs-4"></i></div>
        </div>

        <div class="main">

        <div class="label mb-2"><i class="fa-solid fa-book-bookmark"></i><label class="mt-4 fw-bold" for="website">Site Name</label>  </div>
        <input type="text" class="form-control rounded-2" id="web-site" placeholder="Bookmark Name">  

        <div class="label mb-2"><i class="fa-solid fa-link"></i><label class="mt-4 fw-bold" for="website">Site Url</label>  </div>
        <input type="text" class="form-control rounded-2" id="Site-url" placeholder="Website Url">

        <div class="submit text-center" id="bobo"><button onclick="addBookmarks()" id="submit-button" class="text-white px-5 py-2 my-4 rounded border-0">submit</button></div>

        </div>


        <table class="table table-striped text-center mt-4">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody  id="tbody">
                
            </tbody>
        </table>
            
        </div>
    </div>

</header>



























    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
